<!DOCTYPE html>
<html>
<head>
	<title>InstaMulch</title>
	<link rel="stylesheet" type="text/css" href="./public/styles.css">
</head>
<body>
	<h3>File Upload Instagram</h3>
	<!-- 
		name="myFile" is important because you use this on the server side
		This is how the server reads the file upload
		Look for it on the server side
	-->
	<form id="file-form">
	    <input type="file" name="myFile"/>
	    <br>
	    <input id="name-input" type="text" placeholder="Name"/>
	    <br>
	    <input type="submit"/>
	</form>
	<div id="images-div"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="./public/app.js"></script>
</body>
</html>
